<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      background-color: #000;
    }
  
    #userTable {
      background-color: #fff;
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
    }
  
    #userTable th,
    #userTable td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
  
    #userTable th {
      background-color: #f2f2f2;
    }
  
    #userTable td:last-child {
      text-align: center;
    }
  </style>
  <body class="bg-dark text-center text-light">
    <div class="container mt-5">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="id" placeholder="id" />
        <label for="id">ID</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name" />
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="age" placeholder="age" />
        <label for="age">Age</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="email" />
        <label for="email">Email</label>
      </div>
      <button class="btn btn-dark" onclick="Save()">Save</button>
      <button class="btn btn-dark" onclick="Edit()">Edit</button>

    </div>
    <table id="userTable" class="text-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
